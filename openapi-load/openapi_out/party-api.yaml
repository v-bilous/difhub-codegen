                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Account is not found
          content:
            application/json:
              schema:
