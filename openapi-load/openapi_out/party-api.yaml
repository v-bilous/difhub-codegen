openapi: 3.0.1
info:
  title: Party API
  description: Party service manages information about parties participaiting in the
    network. Party have type, like person, clinik or provider.
  version: 1.0.0
servers:
- url: http://localhost:8442
  description: Development server endpoint
- url: https://domain.app/party/v1
  description: Stage Server endpoint
tags:
- name: Parties
  description: Management of network parties restricted by properties. Interface can
    provide access to specific party.
- name: PartyAccounts
  description: Management of accounts for the network party, restricted by properties.
    Interface can provide access to specific account.
- name: PartyLegalEntities
  description: Management of clients restricted by properties. Interface can provide
    access to specific client.
paths:
  /parties/{partyId}:
    get:
      tags:
      - Parties
      summary: GetParty
      description: Get party or list of parties from service.
      operationId: partiesGetParty
      parameters:
      - $ref: '#/components/parameters/bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      responses:
        200:
          description: Party is found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        204:
          description: Operation completed successfully without object returned.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
      - Parties
      summary: UpdateParty
      description: Change party specification. Party will be created if not exist.
      operationId: partiesUpdateParty
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/party'
      responses:
        204:
          description: Operation completed successfully without object returned.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Parties
      summary: ModifyParty
      description: 'Change party properties to values specified in request. Property
        not specified will remain same. No element of any collection will be deleted. '
      operationId: partiesModifyParty
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/party'
      responses:
        204:
          description: Operation completed successfully without object returned.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    parameters:
    - $ref: '#/components/parameters/partyId'
  /parties:
    get:
      tags:
      - Parties
      summary: GetPartyList
      description: Get party or list of parties from service.
      operationId: partiesGetPartyList
      parameters:
      - $ref: '#/components/parameters/bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      - $ref: '#/components/parameters/search'
      responses:
        200:
          description: Party is found and returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Party'
        204:
          description: Operation completed successfully without object returned.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Party is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Parties
      summary: CreateParty
      description: Create new party. Validate party not exist yet.
      operationId: partiesCreateParty
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/party'
      responses:
        201:
          description: Create operation completed successfully.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Party is already exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    parameters: []
