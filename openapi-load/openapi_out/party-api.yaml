    Account:
      required:
      - identity
      - legalEntity
      - type
      type: object
      properties:
        identity:
          description: Identity for the account. Identity include globally unique
            Id, Name used for URI of account inside party.
          allOf:
          - $ref: '#/components/schemas/Identity'
        entity:
          description: Account is a resource entity and have API access. Parent for
            account reference to Client.
          allOf:
          - $ref: '#/components/schemas/Entity'
        type:
          description: Type of account. It is reference to account type enumerator.
          allOf:
          - $ref: '#/components/schemas/AccountType'
        legalEntity:
          type: string
          description: Reference to legal entity used for account.
          format: 'system: Client | application: Party | dataType: LegalEntity'
          x-data-type: Reference
        country:
          description: Country of the account if different from legal entity
          allOf:
          - $ref: '#/components/schemas/Country'
        accountNumber:
          type: string
          description: 'Human friendly account number to use on invoices. '
          x-data-type: String
      description: Account entity for party. Party can have multiple accounts. Account
        must be associated with LegalEntity under which account will operate. Account
        maintain financial activities executed by party and support invoicing and
        billing for party.
      x-data-type: Resource
      x-version: 1.2.0
      x-path: /organizations/Infort Technologies/systems/Client/applications/Party/datasets/Account
    LegalEntityType:
      type: string
      description: Type of legal entity. Legal entity can represent Person or Business.
      enum:
      - PERSONAL
      - BUSINESS
      x-enum-metadata:
      - name: Personal
        value: PERSONAL
        description: Legal entity contains personal legal information.
      - name: Business
        value: BUSINESS
        description: 'Legal entity contains legal information about not personal entity
          recognized by government under jurisdiction it operates. '
      x-data-type: Enum
      x-version: 1.2.0
      x-path: /organizations/Infort Technologies/systems/Client/applications/Party/datasets/LegalEntityType
    Period:
      type: object
      properties:
        start:
          type: string
          description: Starting time with inclusive boundary
          format: date-time
          x-data-type: DateTime
        end:
          type: string
          description: End time with inclusive boundary, if not ongoing.
          format: date-time
          x-data-type: DateTime
      description: "A time period defined by a start and end date/time. \nA period\
        \ specifies a range of times. The context of use will specify whether the\
        \ entire range applies (e.g. \"the patient was an inpatient of the hospital\
        \ for this time range\") or one value from the period applies (e.g. \"give\
        \ to the patient between 2 and 4 pm on 24-Jun 2013\"). This is simple period\
        \ used not as part of array of elements."
      x-data-type: Structure
      x-version: 1.3.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/Period
    LegalEntity:
      required:
      - entity
      - identity
      - type
      type: object
      properties:
        identity:
          description: Identity of the legal entity used in services and UI. Name
            used for URI of Legal Entity inside Party.
          allOf:
          - $ref: '#/components/schemas/Identity'
        entity:
          description: 'Legal Entity is a resource entity and have API access. Parent
            for legal entity referenced to Party. '
          allOf:
          - $ref: '#/components/schemas/Entity'
        type:
          description: Type of legal entity
          allOf:
          - $ref: '#/components/schemas/LegalEntityType'
        country:
          description: Region for legal entity.
          allOf:
          - $ref: '#/components/schemas/Country'
        legalEntityCode:
          type: string
          description: Human friendly legal entity name used on documents when different
            from actual legal name.
          x-data-type: String
        govermentId:
          type: string
          description: Id provided by respective government for legal entity.
          x-data-type: String
        active:
          description: Date legal entity start and end time to operate.
          allOf:
          - $ref: '#/components/schemas/Period'
      description: Legal entity of a party. Party can have multiple legal entities
        used in different regions or for any other reason.
      x-data-type: Resource
      x-version: 1.2.0
      x-path: /organizations/Infort Technologies/systems/Client/applications/Party/datasets/LegalEntity
    PartyType:
      type: string
      description: Type of party participated in the Network. Party can be Person,
        Medical Clinic or Service Provider.
      enum:
      - PERSON
      - CLINIC
      - PROVIDER
