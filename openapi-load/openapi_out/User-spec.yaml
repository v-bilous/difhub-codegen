openapi: 3.0.1
info:
  title: User API
  description: User application provides support for most basic functionalities. Most
    important to keep private user information to allow identify the user and maintain
    contact information.
  version: 1.0.0
servers:
- url: http://localhost:8442
  description: Development server endpoint
- url: https://domain.app/user/v1
  description: Stage Server endpoint
tags:
- name: Contacts
  description: Interface to access contact information for organizations or users.
- name: Entities
  description: Management of user entities restricted by properties. Interface can
    provide access to specific entity.
- name: Persons
  description: Interface to access person information.
- name: Users
  description: Interface to access user information.
