openapi: 3.0.1
info:
  title: Party API
  description: Party service manages information about parties participaiting in the
    network. Party have type, like person, clinik or provider.
  version: 1.0.0
servers:
- url: http://localhost:8442
  description: Development server endpoint
- url: https://domain.app/party/v1
  description: Stage Server endpoint
tags:
- name: Entities
  description: Management of clients restricted by properties. Interface can provide
    access to specific client.
- name: Parties
  description: Management of network parties restricted by properties. Interface can
    provide access to specific party.
- name: PartyAccounts
  description: Management of accounts for the network party, restricted by properties.
    Interface can provide access to specific account.
- name: PartyLegalEntities
  description: Management of clients restricted by properties. Interface can provide
    access to specific client.
